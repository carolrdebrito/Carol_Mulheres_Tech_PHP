<html lang="pt-br">
   <head>
        <title>Teste</title>
        <meta charset="utf-8">
   </head>
    <body>
      
        <script>
            var n1, n2;
            n1 = +prompt ("Qual o primeiro número?")
            n2 = +prompt ("Qual o segundo número?")
            
            if (n1 > n2){
                document.write ("<h1> O número maior é "+n1+" </h1>")
            }else{
                document.write ("<h1> O número maior é "+n2+" </h1>")
            }

        </script>


    </body>
</html>
