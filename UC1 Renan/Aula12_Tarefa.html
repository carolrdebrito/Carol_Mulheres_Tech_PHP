<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menores que 15</title>
</head>
<body>
    <script>
        // Usuário digitará 10#
        // Informar quais são < 15

       let lista = [];
       let menores = [];
       let qtd = 10;

      for (let i = 0; i < qtd; i++){
           let numero = +(prompt ("Digite um número"));
        lista.push (numero);
        if (numero < 15){
            menores.push (numero);
        }
      }

            menores.sort ((a,b) => a-b);

      alert ("Os numeros menores que 15 são: " + menores);
      
    </script>
</body>
</html>
