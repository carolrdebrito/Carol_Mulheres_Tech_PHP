<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior que 10</title>
</head>
<body>
    <script>
        // Usuário digita 10#
        // Quantos deles são > 10

        lista = []
        qtd = 3
        contador = 0

        for (i = 0; i < qtd; i++){
            lista [i] = +(prompt ("Digite um número"))
            if (lista [i] > 10){
            contador++
        }
    }
    alert ("Quantidade de números maiores que 10: " + contador)
    
    </script>
</body>
</html>
