<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
    // uma página que peça ao usuário um número
    // contar do número digitado até o 100
    // só os números pares

    const numero = +(prompt ("Digite um número"));

    for (i = numero; i < 101; i++ ){
        if (i % 2 == 0)
        document.write(i+ '<br>')
    }
    </script>
</body>
</html>
