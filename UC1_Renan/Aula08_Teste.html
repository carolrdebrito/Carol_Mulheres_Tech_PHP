<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste aula 08</title>
</head>
<body>
    <script>
    // uma página que peça ao usuário dois numeros
    // só os números pares

    const numero1 = +(prompt ("Digite um número de 1 até 100"));
    const numero2 = +(prompt ("Digite um outro número de 1 até 100"));

    for (i = numero1; i <= numero2; i++){
        if (i % 2 != 0)
        document.write(i+ '<br>')
    }
            
    </script>
</body>
</html>
