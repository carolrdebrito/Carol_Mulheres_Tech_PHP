<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo Versão 02</title>
</head>
<body>
    <script>
    // Versão 2 -> Ver quando o jogador ganha

        jogador = prompt("Digite sua jogada: Pedra, Papel ou Tesoura")

        jogadas = ['Pedra', 'Papel', 'Tesoura']
        pc = jogadas[Math.floor(Math.random()*3)]

        // Verificar quando o Jogador ganha
        if ((jogador == 'Pedra' && pc == 'Tesoura')
        || (jogador == 'Papel' && pc == 'Pedra')
        || (jogador == 'Tesoura' && pc == 'Papel')
        ){
            alert ('Jogador ganhou!')
        }
        else if (jogador == pc){
            alert ('Empate')
        }
        else {
            alert ('PC ganhou!')
        }

    </script>
</body>
</html>
