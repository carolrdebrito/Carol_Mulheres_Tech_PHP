<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 38 - Par ou Ímpar</title>
</head>
<body>
    <script>
        // Jogo de par ou ímpar onde o usuário escolhe um número
        // PC sorteia um número
        // Se a soma for:
        // Par -> usuário ganha
        // Impar -> usuário perde
        
        const usuario = +(prompt ("Digite um número"))
        //const pq não vai ter valor somado
        pc = Math.floor (Math.random() * 50)
        //Math.random -> biblioteca de numeros aleatorios com virgulas
        // entre 0 e 1
        //Math.floor -> corta o que tá depois da vírgula para o menor
        // numero inteiro perto dele
        //Math.ceil -> corta para cima

        function sorte (usuario, pc){
            soma = usuario + pc
            
            if (soma % 2 == 0){
            // se a soma for par eu imprimo que o usuario ganha
                alert ("Você ganhou!")
            }
            
            else{
                alert ("Você perdeu!")
                }

            }
            
            sorte (usuario, pc)

    </script>
</body>
</html>
