<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jokenpo Teste</title>
</head>
<body>
    <script>
        // Fazer um jogo de jokenpo
        // com três variaveis
        // Atribuindo números para cada jogada
        
            const pedra = 1;
            const papel = 2;
            const tesoura = 3;

            // Pede a escolha do jogador
            let jogador = parseInt(prompt("Escolha:\n1 - Pedra\n2 - Papel\n3 - Tesoura"));

            // Gera escolha aleatória para o computador (de 1 a 3)
            let computador = Math.floor(Math.random() * 3) + 1;

            // Mostra o que cada número significa
            function mostrarEscolha(numero) {
              if (numero === 1) return "Pedra";
              if (numero === 2) return "Papel";
              if (numero === 3) return "Tesoura";
            }

            // Verifica quem venceu
            let resultado = "";

            if (jogador === computador) {
              resultado = "Empate!";
            } else if (
              (jogador === pedra && computador === tesoura) ||
              (jogador === papel && computador === pedra) ||
              (jogador === tesoura && computador === papel)
            ) {
              resultado = "Você venceu!";
            } else {
              resultado = "Computador venceu!";
            }

            // Mostra tudo no alert
            alert(
              "Você escolheu: " + mostrarEscolha(jogador) +
              "\nComputador escolheu: " + mostrarEscolha(computador) +
              "\n\n" + resultado
            );


    </script>
</body>
</html>
