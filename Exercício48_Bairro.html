<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome e Bairro</title>
</head>
<body>
    <script>
        // Digite nomes e bairros de 10 pessoas
        // Exiba em ordem alfabética (pelo nome)

    lista = []
    qtd = 3

    for (i = 0; i < qtd; i++){
        nome = prompt ("Digite um nome")
        bairro = prompt ("Digite um bairro")
        lista.push([nome, bairro])
        //jeito mais fácil!

        // lista [i] = [nome, bairro]
        // jeito mais simples de mostrar como juntar uma lista [i]
        // com a lista de nome e bairro      
    }
    
    // Ordernar em computação é "sort"
    // não importa a linguagem

    lista.sort()
    // Ordenar na própria lista
    
    // se for ordenar uma lista numérica
    // deve-se usar (se for decrescente b-a)
    // lista.sort((a,b) => a-b)

    // Copiar e ordenar na copia
    // listaOrdenada = lista.toSorted()

    lista.forEach (pessoa => {
        document.write (pessoa + '<br>')
    });

    </script>
</body>
</html>
